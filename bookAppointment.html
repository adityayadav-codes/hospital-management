<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>

    <link rel="stylesheet" href="bookAppointment.css">
    <script src="bookAppointment.js"></script>
</head>
<body>

    <div class="appointment-container">

        <h1>Book Your Appointment</h1>
        <p class="subtitle">Fill the form below and our team will contact you shortly.</p>

        <form action="https://api.web3forms.com/submit"
              method="POST"
              id="appointmentForm"
              class="appointment-form"
              novalidate>

            <!-- Web3Forms Access Key -->
            <input type="hidden" name="access_key" value="02c94be9-e776-462a-b8fc-5bd0891c819f">

            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input id="fullName"
                       name="name"
                       type="text"
                       placeholder="Enter your full name"
                       required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email"
                       name="email"
                       type="email"
                       placeholder="Enter your email"
                       required>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone"
                       name="phone"
                       type="text"
                       placeholder="Enter your phone number"
                       required>
            </div>

            <!-- Department -->
            <div class="form-group">
                <label for="department">Select Department</label>
                <select id="department" name="department" required>
                    <option value="">Choose Department</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="General Physician">General Physician</option>
                </select>
            </div>

            <!-- Doctor -->
            <div class="form-group">
                <label for="doctor">Select Doctor</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Choose Doctor</option>
                    <option value="Dr. A Sharma">Dr. A Sharma</option>
                    <option value="Dr. R Verma">Dr. R Verma</option>
                    <option value="Dr. P Gupta">Dr. P Gupta</option>
                </select>
            </div>

            <!-- Date -->
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input id="date"
                       name="date"
                       type="date"
                       required>
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message"
                          name="message"
                          placeholder="Write about your health concern..."
                          rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Confirm Appointment</button>

        </form>

    </div>

</body>
</html>
